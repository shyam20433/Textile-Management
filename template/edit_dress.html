<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Dress</title>
    <style>
        /* Similar styling as `add_dress.html` */
    </style>
</head>
<body>
    <h1>Edit Dress</h1>
    <div class="form-container">
        <form method="POST">
            <label for="name">Dress Name</label>
            <input type="text" id="name" name="name" value="{{ dress.name }}" required>

            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" name="image_url" value="{{ dress.image_url }}" required>

            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" value="{{ dress.price }}" required>

            <label for="type">Dress Type</label>
            <select id="type" name="type" required>
                <option value="Casual" {% if dress.type == 'Casual' %}selected{% endif %}>Casual</option>
                <option value="Formal" {% if dress.type == 'Formal' %}selected{% endif %}>Formal</option>
                <option value="Evening" {% if dress.type == 'Evening' %}selected{% endif %}>Evening</option>
                <option value="Bridal" {% if dress.type == 'Bridal' %}selected{% endif %}>Bridal</option>
            </select>

            <label for="color">Dress Color</label>
            <input type="text" id="color" name="color" value="{{ dress.color }}" required>

            <button type="submit">Update Dress</button>
        </form>
    </div>
</body>
</html>
