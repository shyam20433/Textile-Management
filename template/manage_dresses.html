<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Dresses</title>
    <style>
        /* Similar styling as `add_dress.html` */
    </style>
</head>
<body>
    <h1>Manage Dresses</h1>

    <a href="/add_dress" class="add-button">Add New Dress</a>

    <div class="dress-list">
        {% for dress in dresses %}
            <div class="dress-item">
                <h3>{{ dress.name }}</h3>
                <img src="{{ dress.image_url }}" alt="{{ dress.name }}" width="100%">
                <p>Price: â‚¹{{ dress.price }}</p>
                <p>Type: {{ dress.type }}</p>
                <p>Color: {{ dress.color }}</p>
                <a href="/edit_dress/{{ dress._id }}" class="edit-button">Edit</a>
                <a href="/delete_dress/{{ dress._id }}" class="delete-button">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
