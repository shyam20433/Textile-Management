<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141e30, #2a6c56);
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px 20px;
            background-color: #03f484;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
        }

        a {
            color: #03f484;
            text-decoration: none;
            margin-top: 20px;
        }

        .strength-message {
            color: #ffcc00;
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form method="POST" onsubmit="return validatePassword()">
        <label for="new_password">Enter your new password:</label>
        <input type="password" id="new_password" name="new_password" required aria-label="New Password" oninput="checkPasswordStrength()">
        <span id="strengthMessage" class="strength-message"></span>
        <input type="hidden" id="email" name="email" value="{{ email }}">
        <button type="submit">Reset Password</button>
    </form>
    <a href="/login">Back to Login</a>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthMessage = document.getElementById('strengthMessage');
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            if (password.length < 8) {
                strengthMessage.textContent = "Password should be at least 8 characters long.";
            } else if (!regex.test(password)) {
                strengthMessage.textContent = "Password should include uppercase, lowercase, numbers, and special characters.";
            } else {
                strengthMessage.textContent = "Password is strong.";
                strengthMessage.style.color = "#39ff14";
            }
        }

        function validatePassword() {
            const password = document.getElementById('new_password').value;
            if (password.length < 8) {
                alert("Password is too short. It must be at least 8 characters.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
