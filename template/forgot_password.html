<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001f3f, #0074D9); /* Dark and light blue gradient */
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0; /* Remove default margin */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366; /* Dark neon blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            overflow: hidden; /* Hide overflowing elements */
        }

        button:hover {
    background: #03a9f4; /* Neon blue color */
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #03a9f4, 0 0 25px #03a9f4, 0 0 50px #03a9f4, 0 0 100px #03a9f4;
}

        button span {
            position: absolute;
            display: block;
        }

        button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00BFFF);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00BFFF);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        button span:nth-child(3) {
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #00BFFF);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #00BFFF);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        a {
            color: #00BFFF; /* Neon blue color for link */
            text-decoration: none;
            margin-top: 20px;
            display: inline-block; /* Ensures link is treated as a block element */
        }

        a:hover {
            color:white;
        }
    </style>
</head>

<body>
    <h2>Forgot Password</h2>
    <form method="POST">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Send OTP
        </button>
    </form>
    <a href="/login">Back to Login</a>
</body>

</html>
