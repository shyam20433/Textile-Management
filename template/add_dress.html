<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Dress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #39ff14;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: #2b2b2b;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #39ff14;
            background-color: #333;
            color: #fff;
        }

        .form-container button {
            background-color: #39ff14;
            color: #1c1c1c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #33cc33;
        }
    </style>
</head>
<body>
    <h1>Add New Dress</h1>
    <div class="form-container">
        <form method="POST">
            <label for="name">Dress Name</label>
            <input type="text" id="name" name="name" required>

            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" name="image_url" required>

            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" required>

            <label for="type">Dress Type</label>
            <select id="type" name="type" required>
                <option value="Casual">cotton</option>
                <option value="Formal">jean</option>
                <option value="Evening">lycra</option>
                <option value="Bridal">silky</option>
            </select>

            <label for="color">Dress Color</label>
            <input type="text" id="color" name="color" required>

            <button type="submit">Add Dress</button>
        </form>
    </div>
</body>
</html>
