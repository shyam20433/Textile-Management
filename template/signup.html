<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>


        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#3a1c71, #d76d77, #ffaf7b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .signup-box {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .signup-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"],
        .signup-box input[type="tel"],
        .signup-box input[type="number"],
        .signup-box select {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ffaf7b;
            margin-bottom: 30px;
            outline: none;
        }

        .signup-box input[type="text"]:focus,
        .signup-box input[type="email"]:focus,
        .signup-box input[type="password"]:focus,
        .signup-box input[type="tel"]:focus,
        .signup-box input[type="number"]:focus,
        .signup-box select:focus {
            border-bottom-color: #d76d77;
        }

        .signup-box button {
            padding: 10px 20px;
            background: #ffaf7b;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            outline: none;
        }

        .signup-box button:hover {
            background: #d76d77;
            box-shadow: 0 0 10px #ffaf7b, 0 0 40px #ffaf7b, 0 0 80px #ffaf7b;
        }

        .signup-box ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .signup-box ul li {
            color: #ffaf7b;
            font-size: 14px;
            text-align: left;
        }

         .back-button {
            position: absolute;
            top: 20px; /* Adjust the distance from the top */
            left: 20px; /* Adjust the distance from the left */
            background-color: #ff5c5c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #ff4747;
    </style>
</head>

<body>
    <div class="signup-box">
        <a href="javascript:history.back()" class="back-button">Back</a>
        <h2>Signup Page</h2>
        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="contact" placeholder="Contact Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="street" placeholder="Street Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="state" placeholder="State" required>
            <input type="text" name="zip" placeholder="ZIP Code" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" name="occupation" placeholder="Occupation" required>
            <input type="text" name="country" placeholder="Country" required>
            <button type="submit">Signup</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
