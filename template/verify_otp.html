<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e65100, #ff9800); /* Dark orange to normal orange gradient */
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0; /* Remove default margin */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background-color: #d84315; /* Darker orange color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            overflow: hidden; /* Hide overflowing elements */
        }

        button:hover {
            background: orange; /* Even darker orange color */
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #bf360c, 0 0 25px #bf360c, 0 0 50px #bf360c, 0 0 100px #bf360c; /* Darker hover effect */
        }

        button span {
            position: absolute;
            display: block;
        }

        button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff7043); /* Darker gradient */
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #ff7043); /* Darker gradient */
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        button span:nth-child(3) {
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #ff7043); /* Darker gradient */
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #ff7043); /* Darker gradient */
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }

        a {
            color: red; /* Normal orange color for link */
            text-decoration: none;
            margin-top: 20px;
            display: inline-block; /* Ensures link is treated as a block element */
        }

        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h2>Verify OTP</h2>
    <form method="POST">
        <label for="otp">Enter the OTP sent to your email:</label>
        <input type="text" id="otp" name="otp" required>
        <input type="hidden" id="email" name="email" value="{{ email }}">
        <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Verify OTP
        </button>
    </form>
    <a href="/forgot_password">Back to Forgot Password</a>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        var password = document.querySelector('input[name="password"]').value;
        var confirmPassword = document.querySelector('input[name="confirm_password"]').value;
        if (password !== confirmPassword) {
            e.preventDefault();
            alert("Passwords do not match!");
        }
    });
</script>

</html>
